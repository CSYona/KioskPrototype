<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세션 시작 테스트</title>
</head>
<body>
  <h1>세션 시작</h1>
  <button onclick="startSession()">입장</button>

  <script>
    function startSession() {
      fetch("/api/session/start", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          console.log("세션 시작됨:", data);
          // 키오스크 UI로 이동하면서 세션 ID 전달
          window.location.href = `/index.html?sessionId=${data.sessionId}`;
        });
    }
  </script>
</body>
</html>
